<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="assets/css/login.css" rel="stylesheet">
  <!-- Stepper CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css" rel="stylesheet">

    <title>FWorld</title>
  </head>
  <body>
    <div class="limiter">
      <div class="container-register100">
        <div class="wrap-register100">
          <div id="stepper1" class="bs-stepper">
            <div class="bs-stepper-header">
              <div class="step" data-target="#test-l-1">
                <button type="button" class="btn step-trigger">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">First step</span>
                </button>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-l-2">
                <button type="button" class="btn step-trigger">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">Second step</span>
                </button>
              </div>
              <div class="line"></div>
              <div class="step" data-target="#test-l-3">
                <button type="button" class="btn step-trigger">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">Third step</span>
                </button>
              </div>
            </div>
            <div class="bs-stepper-content">
              <div id="test-l-1" class="content">
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputLastname">Lastname</label>
                      <input type="text" class="form-control" id="inputLastname" placeholder="Lastname">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputFirstname">Firstname</label>
                      <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputMiddlename">Middlename</label>
                      <input type="text" class="form-control" id="inputMiddlename" placeholder="Middlename">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                  <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="inputContact">Mobile Number</label>
                    <input type="text" class="form-control" id="inputContact" placeholder="Enter Mobile Numbe">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Gender</label>
                    <select id="inputState" class="form-control">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputBirthday">Birth Date</label>
                    <input type="date" class="form-control" id="inputBirthday">
                  </div>
                  </div>
                  <div class="form-group">
                    <label for="inputCity">Address</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
              </div>
              <div id="test-l-2" class="content">
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <label for="inputContact">Sponsor</label>
                    <input type="text" class="form-control" id="inputContact" placeholder="Enter Mobile Numbe">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputContact">Placement</label>
                    <input type="text" class="form-control" id="inputContact" placeholder="Enter Mobile Numbe">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputState">Group</label>
                    <select id="inputState" class="form-control">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputContact">Activation Code</label>
                    <input type="text" class="form-control" id="inputContact" placeholder="Enter Mobile Numbe">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputContact">Activation Pin</label>
                    <input type="text" class="form-control" id="inputContact" placeholder="Enter Mobile Numbe">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCity">Username</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group">
                  <label for="inputCity">Password</label>
                  <input type="password" class="form-control" id="inputCity">
                </div>
                <div class="form-group">
                  <label for="inputCity">Confirm Password</label>
                  <input type="password" class="form-control" id="inputCity">
                </div>
                <div class="form-group">
                  <div class="form-check ">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      I Agree with the FWORLD Terms & Conditions
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
                <button class="btn btn-primary" onclick="stepper1.previous()">Previous</button>
              </div>
              <div id="test-l-3" class="content">
                <div class="form-group">
                  <label for="inputSponsor">Sponsor</label>
                  <input type="text" class="form-control" id="inputSponsor" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="inputSponsor">Sponsor</label>
                  <input type="text" class="form-control" id="inputSponsor" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="inputContact">Mobile Number</label>
                  <input type="text" class="form-control" id="inputContact" placeholder="Enter Mobile Numbe">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Gender</label>
                  <select id="inputState" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputBirthday">Birth Date</label>
                  <input type="date" class="form-control" id="inputBirthday">
                </div>
                </div>
                <div class="form-group">
                  <label for="inputCity">Address</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      I Agree with the FWORLD Terms & Conditions
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
                <button class="btn btn-primary" onclick="stepper1.previous()">Previous</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src=" https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
    <script src="assets/js/app.js"></script>

  </body>
</html>
