<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/login.css" rel="stylesheet">


    <title>FWorld</title>
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <form class="register100-form validate-form">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="wrap-register-left">
                <span class="login100-form-title">
                 Personal Information
                </span>
                  <div class="form-group ">
                    <input type="text" class="form-control" id="inputLastname" placeholder="Lastname" required>
                  </div>
                  <div class="form-group ">
                    <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="inputMiddlename" placeholder="Middlename" required>
                  </div>
                <div class="form-row">
                  <div class="for-group col-md-8">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                  </div>
                  <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="inputContact" placeholder="Mobile Number" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <select id="inputState" class="form-control" required>
                      <option disabled selected="true">Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="date" class="form-control" id="inputBirthday" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="inputAddress" placeholder="Address" required>
                </div>
               
              </div>
            </div>
            <div class="col-lg-6">
              <div class="wrap-register-right">
                <span class="login100-form-title text-white">
                   Account Details
                </span>
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="inputSponsor" placeholder="Sponsor" required>
                  </div>
                  <div class="form-group col-md-4">
                    <input type="email" class="form-control" id="inputGroup" placeholder="Group" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="for-group col-md-4">
                    <input type="text" class="form-control" id="inputPlacement" placeholder="Placement" required>
                  </div>
                  <div class="for-group col-md-4">
                    <input type="text" class="form-control" id="inputCode" placeholder="Activation Code" required>
                  </div>
                  <div class="form-group col-md-4">
                    <input type="email" class="form-control" id="inputPin" placeholder="Activation Pin" required>
                  </div>
                </div>
                
                  <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-lg-6">
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group col-lg-6">
                      <input type="text" class="form-control" id="password" placeholder="Confirm Password" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check text-white">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        I Agree with the FWORLD Terms & Conditions
                      </label>
                    </div>
                  </div>
                  <div class="form-group mt-3 pull-right">
                    <a href="login.html" class="btn btn-primary">Back</a>
                    <button class="btn btn-primary">Register</button>
                  </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
